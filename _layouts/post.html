layout: default
---
<div id="post">

<h1>{{ page.title }}</h1>

<p class='postdate'>{{ page.date | date_to_xmlschema }}</p>

{{ content }}
</div>

<script type="text/javascript" charset="utf-8">
  var disqus_identifier = "http://smly.github.com{{page.url}}";
</script>
<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/smly/embed.js"></script><noscript><a href="http://smly.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
